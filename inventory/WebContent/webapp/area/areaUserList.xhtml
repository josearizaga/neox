<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      template="/template/page-tamplate.xhtml">
      
      
      
	<ui:define name="title">
		Áreas
	</ui:define>
    
    <ui:define name="content">
		<h:form>
			<p:selectOneMenu value="#{areaUserList.idArea}" >
				<p:ajax event="change" update="output"/>
				<f:selectItem itemLabel="Selecciona un área" itemValue="0"/>
				<f:selectItems value="#{areaUserList.areas}" var="a" itemLabel="#{a.name}" itemValue="#{a.id}"/>
			</p:selectOneMenu>
		</h:form>
		<br />
		<p:outputPanel id="output" >
			<p:pickList id="pickList" rendered="#{areaUserList.idArea > 0}" value="#{areaUserList.list}" var="l"
                itemValue="#{l}"  itemLabel="#{l.name}" responsive="true" 
                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="areaUserView" >
 				
 				<p:ajax event="transfer" listener="#{areaUserList.onTransfer}" />
 				
		        <f:facet name="sourceCaption">Usuarios</f:facet>
		        <f:facet name="targetCaption">Usuarios del área</f:facet>
		    </p:pickList>
		</p:outputPanel>
	</ui:define>
	
</ui:composition>
