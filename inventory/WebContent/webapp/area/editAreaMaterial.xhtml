<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      template="/template/page-tamplate.xhtml">
      
      
      
	<ui:define name="title">
		Áreas
	</ui:define>
	<ui:define name="content">
		<h:form>
			Area: <b><h:outputText value="#{areaMaterialEdit.area.name}" /></b>
			<br />
			<p:pickList value="#{areaMaterialEdit.materialList}" var="area" itemLabel="#{area.material}" itemValue="#{area.id}">
				<p:ajax event="transfer" listener="#{areaMaterialEdit.onTransfer}" />
			</p:pickList>
			<br />
			<p:button value="Regresar" outcome="areaMaterialList" icon="ui-icon-arrowthick-1-w"/>
		</h:form>
	</ui:define>
</ui:composition>
