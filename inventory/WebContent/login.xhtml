<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>
			Login
		</title>
		<link rel="stylesheet" type="text/css" href="/inventory/css/page.css" />
		<script type="text/javascript">
		function reloadPage() {
			//console.log("reload");
			location.reload();
		}
		$(document).ready(function() {
			setTimeout(reloadPage, 60000*5);
		});
		</script>
	</h:head>
	<h:body>
		<h:form>
			<p:messages autoUpdate="true" closable="true" id="msg" />
			<div align="center">
				<p:panelGrid columns="2" style="width:50%" >
					<f:facet name="header">Login</f:facet>
					Usuario:
					<p:inputText value="#{access.username}" style="width:100%" />
					Contrase√±a:
					<p:password value="#{access.passwd}" style="width:100%" />
				</p:panelGrid>
				<br />
				<p:commandButton value="Ingresar" action="#{access.login()}" />
			</div>
		</h:form>
	</h:body>
</html>
