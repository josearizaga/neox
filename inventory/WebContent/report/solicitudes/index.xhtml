<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      template="/template/page-tamplate.xhtml">
      
      
      
	<ui:define name="title">
		Solicitudes de Material
	</ui:define>
	
	<ui:define name="style">
	<style>
	.red {
		background-color: #ff8080;
		font-weight: bold;
	}	
	.yellow {
		background-color: #ffff33;
		font-weight: bold;
	}
	</style>
	</ui:define>
    
    <ui:define name="content">
		<h:form>
			<p:dataTable value="${vistaSolicitudesReport.list}" var="v" sortBy="#{v.fechaEntrega}" sortOrder="descending"  resizableColumns="true" liveResize="true"
			rowKey="#{v.id}" paginator="true" rowsPerPageTemplate="#{Constants.rowsPerPage}" rows="#{Constants.rows}" 
			widgetVar="dataTable" filteredValue="${vistaSolicitudesReport.filtered}" id="dataTable"
			stickyHeader="true" >
			
				<p:column filterBy="#{v.id}" headerText="Folio"  filterMatchMode="contains" sortBy="#{v.id}" >
					<h:outputText value="#{v.id}" />
				</p:column>
								
				<p:column headerText="Material" filterBy="#{v.material}" filterMatchMode="contains" sortBy="#{v.material}">
					<h:outputText value="#{v.material}" />
				</p:column>
				
				<p:column headerText="Movimiento" filterBy="#{v.movimiento}" filterMatchMode="contains" sortBy="#{v.movimiento}">
					<h:outputText value="#{v.movimiento}" />
				</p:column>
				
				<p:column headerText="Usuario" filterBy="#{v.usuario}" filterMatchMode="contains" sortBy="#{v.usuario}">
					<h:outputText value="#{v.usuario}" />
				</p:column>
				
				<p:column headerText="Por Surtir" filterBy="#{v.porSurtir}" filterMatchMode="contains" sortBy="#{v.porSurtir}">
					<h:outputText value="#{v.porSurtir}" />
				</p:column>
				
				<p:column headerText="Surtido" filterBy="#{v.surtido}" filterMatchMode="contains" sortBy="#{v.surtido}">
					<h:outputText value="#{v.surtido}" />
				</p:column>
				
				<p:column headerText="Orden de Trabajo" filterBy="#{v.ordenTrabajo}" filterMatchMode="contains" sortBy="#{v.ordenTrabajo}">
					<h:outputText value="#{v.ordenTrabajo}" />
				</p:column>
				
				<p:column headerText="Estatus" filterBy="#{v.estatus}" filterMatchMode="contains" sortBy="#{v.estatus}">
					<h:outputText value="#{v.estatus}" />
				</p:column>
				
				<p:column headerText="Fecha Entrega" filterBy="#{v.fechaEntrega}" filterMatchMode="contains" sortBy="#{v.fechaEntrega}">
					<h:outputText value="#{v.fechaEntrega}" />
				</p:column>
				
				<p:column headerText="Hora Entrega" filterBy="#{v.horaEntrega}" filterMatchMode="contains" sortBy="#{v.horaEntrega}">
					<h:outputText value="#{v.horaEntrega}" />
				</p:column>
				
			</p:dataTable>
			<h:commandLink>
                <p:graphicImage value="/images/excel.png" width="24"/>
                <p:dataExporter type="xls" target="dataTable" fileName="inventario" />
            </h:commandLink>
 
            <h:commandLink>
                <p:graphicImage url="/images/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="dataTable" fileName="inventario" encoding="ISO-8859-1"/>
            </h:commandLink>
 
		</h:form>

	</ui:define>

</ui:composition>
